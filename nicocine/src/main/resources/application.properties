spring.datasource.url = jdbc:mysql://localhost:3306/nicocine?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# nombre de usuario y contrasena
spring.datasource.username = root
spring.datasource.password = 123456

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

